<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles_form.css">
    <script lang="JavaScript"
                type="text/javascript"
                src="./script_form.js" defer>     
        </script>
</head>
<body>
    <form action="#" id="form" novalidate>
        <h2>Create Your Profile</h2>
        <div class="form-control">
        <!-- 1. Full Name -->
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" pattern="[A-Za-z ]+"placeholder="e.g. Abdussamad Kamaladdin" required>
        <small>Input Error</small>
        </div>
        <div class="form-control">
        <!-- 2. Username -->
        <label for="username">Username<span class="required">*</span></label>
        <input type="text" id="username" name="username" placeholder="Input Username Here..." required>
        <small>Input Error</small>
        </div>
        <div class="form-control">
          <!-- 3. Email -->
        <label for="email">Email Address<span class="required">*</span></label>
        <input type="email" name="email" id="email" placeholder="e.g. @example.com" required>
        <small>Input Error</small>
       </div>
       <div class="form-control">
       <!-- 4. password -->
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="Input Password" required>
        <small>Input Error</small>
        </div>
        <div class="form-control">
        <!-- confirm password -->
        <label for="password2">Confirm Password<span class="required">*</span></label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
        <small>Input Error</small>
        </div>
        <div class="form-control">
        <!--Gender  -->
        <label for="gender">Gender<span class="required">*</span></label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
            <small></small>
        </select>
        
        </div>
        <div class="form-control">
         <!-- 4. Age -->
        <label for="age">Age<span class="required">*</span></label>
        <input type="number" name="age" id="age" required>
        <small></small>
        </div>
        <div class="form-control">
       <!-- 5. Birthday -->
       <label for="birthday">Birthday</label>
       <input type="date" name="birthday" id="birthday" required>
       <small></small>
        </div>
        <div class="form-control">
        <!-- Profile Pic Upload-->
        <label for="profilePic">Upload Profile Picture<span class="required">*</span></label>
        <input type="file" id="profilePic" name="profilePic">
        </div>
        <div class="form-control">
        <!-- Search Interest -->
        <label for="interest">Search Interset</label>
        <input list="interestOptions" id="interest" name="interest" placeholder="e.g. coding, music">
        <datalist id="interestOptions">
            <option value="Coding">
      <option value="Design">
      <option value="Music">
      <option value="Fitness">
      <option value="Books">
        </datalist>
        </div>
        <!-- Website -->
        <label for="website">Broswe Our Website</label>
        <input type="search" id="website" name="website" placeholder="https://example.com">
        <div class="form-control">
        <!-- 11. Accept Terms -->
    <div class="checkbox-container">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms" style="font-weight: normal;">I accept the terms and conditions</label>
      <small></small>
    </div>
    <!-- 12. Submit -->
    <button type="submit">Register</button>
    </div>
    </form>
</body>
</html>
